<table mat-table [dataSource]="products" id="main-table" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Продукт </th>
        <td mat-cell *matCellDef="let element"><product-name [name]="element.name" [img]="element.image"></product-name>
        </td>
    </ng-container>

    <ng-container matColumnDef="sku">
        <th mat-header-cell *matHeaderCellDef> SKU </th>
        <td mat-cell *matCellDef="let element"><product-sku [sku]="element.sku"></product-sku></td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Ціна / Дисконт </th>
        <td mat-cell *matCellDef="let element"><product-price [price]="element.price"
                [discount]="element.discount"></product-price>
        </td>
    </ng-container>

    <ng-container matColumnDef="countryCode">
        <th mat-header-cell *matHeaderCellDef> Країна </th>
        <td mat-cell *matCellDef="let element"><product-country [countryCode]="element.countryCode"></product-country>
        </td>
    </ng-container>

    <ng-container matColumnDef="tags">
        <th mat-header-cell *matHeaderCellDef> Теги </th>
        <td mat-cell *matCellDef="let element"><product-tags [tags]="element.tags"></product-tags></td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Дії </th>
        <td mat-cell *matCellDef="let element"><product-actions [product]="element"></product-actions></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
